<ul>
{% for post in latest_posts %}
<li>
<a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>

<h3>Most viewed posts</h3>
<ul>
{% for posts in viewed_posts %}
  {% if posts.content_object.title != None %}
<li>
<a href="{{ posts.content_object.get_absolute_url }}">{{ posts.content_object.title }}</a>
</li>
{% endif %}
{% endfor %}
</ul>
